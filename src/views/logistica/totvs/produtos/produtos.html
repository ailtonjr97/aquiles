<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <link rel="icon" href="../public/images/logo_fibracem_F_1.png">
    <link rel="stylesheet" href="../../../../public/css/table.css" />
    <link rel="stylesheet" href="../../../../public/css/button8.css" />
</head>

<style>
    .row{
        width: 99.9%;
    }
    
</style>

<body>
    <div id="loading"></div>
    <div class="row mt-2" style="margin-left: 0.1%;">
      <div class="col-md-4">
      </div>
      <div class="col-lg-4">
      </div>
      <div class="col-md-4">
        <button type="button" class="button-8 mb-2" id="result" style="float: right;" disabled>
          <span class="counter-value"></span>
          resultados
        </button>
      </div>
    </div>
      <div class="row mb-3" style="margin-left: 0.1%;">
        <div class="col-md-4">
          <div class="form-floating">
            <input type="text" class="form-control" id="procura0"/>
            <label for="procuraBtn0">Código:</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating">
            <input type="text" class="form-control" id="procura1"/>
            <label for="procuraBtn1">Descrição:</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating">
            <input type="number" class="form-control" id="procura2" min="0" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null"/>
            <label for="procura2">Limite:</label>
          </div>
        </div>
      </div>
    <div class="table-wrapper table-responsive table-striped mb-4">
      <table class="fl-table" id="myTable">
        <thead>
            <th>Código</th>
            <th>Descrição</th>
          </th>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
